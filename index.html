<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css" />
    <link rel="stylesheet" href="fontFamily/Corinthia-Bold.ttf" />
    <link rel="stylesheet" href="fontFamily/Corinthia-Regular.ttf" />
  </head>
  <body> 

     <header class="header">
         <div class="part1">
            <span>signIn/signUp</span>
            <a href=""><i class="fa fa-user-plus" aria-hidden="true"></i></a>
         </div>

         <div class="part2">
            <a href="" class="home"><i class="fa fa-home" aria-hidden="true"></i></a>
            <a href="" class="cart"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
            <a href="" class="user"><i class="fa fa-user" aria-hidden="true"></i></a>
            <a href="" class="search"><i class="fa fa-search" aria-hidden="true"></i></a>
         </div>
    
     </header>

    <section class="slider">
      <div class="slides">
        <div class="item active" id="slide1">
          <img src="./image/1.jpg" alt="" />
          <span>live in the moment</span>
        </div>

        <div class="item" id="slide2">
          <img src="./image/2.jpg" alt="" />
          <span>listen to your heart</span>
        </div>

        <div class="item" id="slide3">
          <img src="./image/3.jpg" alt="" />
          <span>go faster and change everything</span>
        </div>

        <div class="item" id="slide4">
          <img src="./image/4.jpg" alt="" />
          <span>be a rich to live in big house</span>
        </div>


        <div class="item" id="slide5">
          <img src="./image/5.jpg" alt="" />
          <span>go to a trip and enjoy </span>
        </div>
      </div>

      <div class="buttons">
        <i class="fa fa-circle" onclick="setSlide('slide1',1)"></i>
        <i class="fa fa-circle" onclick="setSlide('slide2',2)"></i>
        <i class="fa fa-circle" onclick="setSlide('slide3',3)"></i>
        <i class="fa fa-circle" onclick="setSlide('slide4',4)"></i>
        <i class="fa fa-circle" onclick="setSlide('slide5',5)"></i>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
